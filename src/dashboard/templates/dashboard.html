<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스마트 웹 퍼저 대시보드</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='dashboard.js') }}"></script>
</head>
<body>
    <h2>
        <img src="{{ url_for('static', filename='logo.png') }}" style="width: 64px; height: 64px; vertical-align: middle;">
         스마트 웹 퍼저 대시보드
        <span id="refresh-timer" style="font-size: 0.75em; margin-left: 12px; color: #555;"></span>
    </h2>
    <div class="container">
        <!-- 왼쪽 : 원본 요청 -->
        <div class="column">
            <div class="section-header">
                <div class="section-title" id="original-request-title">📦 원본 요청 목록</div>
                <button id="filter-toggle" class="filter-btn" title="퍼징 요청이 있는 항목만 표시">
                    🔍 전체
                </button>
            </div>
            <div id="original-request-list"></div>

            <div class="section-title">📝 원본 요청 본문</div>
            <textarea id="request-body" readonly></textarea>

            <div class="section-title">📬 원본 응답 본문</div>
            <textarea id="response-body" readonly></textarea>
        </div>

        <!-- 가운데 : 퍼징 요청 및 응답 -->
        <div class="column">
            <div class="section-header">
                <div class="section-title" id="fuzz-request-title">📨 퍼징 요청 선택</div>
                <div class="filter-group">
                    <button id="vuln-filter-toggle" class="filter-btn" title="취약점이 발견된 퍼징 요청만 표시">
                        🔍 전체
                    </button>
                    <select id="scanner-filter" class="filter-select" title="스캐너 종류로 필터링">
                        <option value="">전체 스캐너</option>
                    </select>
                </div>
            </div>
            <div id="fuzz-request-list"></div>

            <div class="section-title">📤 퍼징 요청 본문</div>
            <textarea id="fuzz-body" readonly data-placeholder="🔍 퍼징 요청을 선택하면&#10;요청 본문이 표시됩니다"></textarea>

            <div class="section-title">📥 퍼징 응답 본문</div>
            <textarea id="fuzz-response" readonly data-placeholder="📥 퍼징 요청을 선택하면&#10;응답 본문이 표시됩니다"></textarea>
        </div>

        <!-- 오른쪽 : 분석 결과 -->
        <div class="column">
            <div class="section-title">📊 취약점 분석 결과</div>
            <textarea id="analysis-result" readonly data-placeholder="📊 퍼징 요청을 선택하면&#10;취약점 분석 결과가 표시됩니다"></textarea>
        </div>
    </div>
</body>
</html>
