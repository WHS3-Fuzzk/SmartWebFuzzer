name: Lint Check

on:
  push:
    branches: ["main", "develop", "feat/**"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r dev-requirements.txt
      - name: Run black
        run: black --check .
      - name: Run pylint
        run: pylint src/
